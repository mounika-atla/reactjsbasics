<html>
    <head>
        <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            var students=[
                {
                firstname:"mounika",
                lastname:"atluru",
                marks:30,
                gender:'female'
            },
            {
                firstname:"chethana",
                lastname:"reddy",
                marks:50,
                gender:'female'
            },
            {
                firstname:"chandu",
                lastname:"julakanti",
                marks:50,
                gender:'male'
            },
        ]
            var x= <div> 
                <table border="2">
                {
                students.map((s)=>{
                return (
               <tr style={s.gender==='female'?{backgroundColor:'pink'}:{backgroundColor:'blue'}}>
                  <td>{s.firstname}</td>
                  <td>{s.lastname}</td>
                  <td>{s.marks}</td>
                  <td>{s.gender}</td>
                </tr>
                )
            })
        }
        </table>
        </div>
          ReactDOM.render(x,document.getElementById("root"))
        </script>
    </body>
</html>
