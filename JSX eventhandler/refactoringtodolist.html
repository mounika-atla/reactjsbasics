<html>

<head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="dd" class="container"></div>
    <script type="text/babel">   
        function Todolist(props){
            return(
                <li class={props.todo.status?"completed":"incomplete"}>
                    {props.todo.title}
                    <button onClick={()=>{props.delTodolist(props.i)}}>Delete</button>
                    </li>
            ) 
                }
                function Todo(){
                    var[todos,settodos]=React.useState([
                        {
                            title:"hello",
                            status:true
                        },
                        {
                            title:"mounika",
                            status:false
                        }
                    ])
                    function delTodo(ind){
                        var temp=[...todos];
                        temp.splice(ind,1);
                        setTodos([...temp])
                    }
                    return(
                        <ul>
                            {
                                todos.map((todo,i))=>{
                                    return
                                        <li class={todo.status?"completed":"incomplete"}>
                                            {todo.title}
                                            <button onClick={()=>{delTodo(i)}}>Delete</button>
                                            
                                            </li>
                                }
                            }
                            </ul>
                    )
                }  
        ReactDOM.render(<Todolist/>,document.getElementById("dd"))
    </script>
</body>
</html>
