<html>

<head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div id="dd" class="container border border-primary w-50 mb-25">
    </div>
    <script type="text/babel">
        function Todolist() {
            var [todos, settodos] = React.useState(['apple', 'banana', 'grapes'])
            function addTodos(){
               var t=[...todos];
               t.push(document.getElementById("d1").value)
               settodos(t)
            }
            return (
                <div m-25  p-3>
                    <input type="text" id="d1" />
                    <button onClick={addTodos} bg-success>Add Todo</button>
                    <ul>
                        {
                            todos.map((todo) => {
                                return (
                                    <li>{todo}</li> 
                                )

                            })
                         }
                    </ul>
                </div>
            )
        }
    
        ReactDOM.render(<Todolist />, document.getElementById("dd"))

    </script>
</body>

</html>
