<html>
  <head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>     
    <div id="d3"></div>

    <script type="text/babel">
        var femaleimg="https://tse1.mm.bing.net/th?id=OIP.JtLmSi_0--yv9a07KoKmGgHaIX&pid=Api&rs=1&c=1&qlt=95&w=95&h=108";
        var maleimg="https://tse1.mm.bing.net/th?id=OIP.kflRPqYD4UaGS6DiwzjXlwHaLH&pid=Api&rs=1&c=1&qlt=95&w=76&h=115";
      function abc(e){
         if(e.target.value==="female")
         {
            document.getElementById("d1").src=femaleimg
         }
         else{
            document.getElementById("d1").src=maleimg
         }
      }
      var x = <div>
        <input  type="radio"  name="gender" value="female" onChange={abc}/>:female
        <input  type="radio"  name="gender" value="male" onChange={abc}/>:male
        <img src="" id="d1"/>
        </div>
      ReactDOM.render(x,document.getElementById("d3"))
    </script>
  </body>
  </html>
