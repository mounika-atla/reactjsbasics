    <body>

                      "https://tse3.mm.bing.net/th?id=OIP.7DfagORZMax7eu0tM3X7SQHaFU&pid=Api&P=0&h=180"
                    ]
            var x= <div>
                {
                    arr.map((a)=>{

          ReactDOM.render(x,document.getElementById("root"))
